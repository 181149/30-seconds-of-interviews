os: osx
language: node_js
cache:
  directories:
    - node_modules
node_js:
- node
script:
- npm run builder
- npm run extractor
- rm -rf docs
- npm run build
- touch docs/.nojekyll
- chmod +x .travis/write_cname.sh
- cd docs/ && ./../.travis/write_cname.sh
- cd ../
after_success:
- chmod +x .travis/push.sh
- .travis/push.sh
