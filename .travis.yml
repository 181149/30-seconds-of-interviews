stages:
  - name: lint
    if: type IN (push, pull_request) AND (NOT branch = master)
  - name: deploy
    if: type IS cron
jobs:
  include:
    - if: type IS cron
      stage: deploy
      language: node_js
      node_js:
        - node
      install:
        - yarn install
      script:
        - yarn lint --fix
        - yarn extractor
        - yarn builder
        - rm -rf docs
        - yarn build
        - touch docs/.nojekyll
        - chmod +x .travis/write_cname.sh
        - cd docs/ && ./../.travis/write_cname.sh
        - cd ../
      after_success:
        - chmod +x .travis/push.sh
        - ./.travis/push.sh
      cache:  # duplicate as matrix expansion currently doesn't support conditional jobs
        directories:
          - node_modules
    - if: type IN (push, pull_request) AND (NOT branch = master)
      stage: lint
      language: node_js
      node_js:
        - node
      install:
        - yarn install
      script:
        - yarn lint --fix
        - yarn extractor
        - yarn builder
      cache:
        directories:
          - node_modules
    